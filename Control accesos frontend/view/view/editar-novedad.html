<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Novedad</title>

    <!-- mejor ruta relativa: desde view/view â†’ subir 2 niveles -->
    <link rel="stylesheet" href="../../css/estilos.css">

    <style>
        .btn-back {
            background: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ff6b6b;
        }
        .back-container {
            width: 95%;
            display: flex;
            justify-content: flex-end;
            margin: 15px auto 5px auto;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">CONTROL DE ACCESOS</div>
    </nav>

    <div class="back-container">
        <!-- ðŸ”™ esto SIEMPRE vuelve a novedad.html -->
        <button class="btn-back" onclick="location.href='novedad.html'">â®œ Regresar</button>
    </div>

    <main style="padding: 25px 30px;">

        <h1 style="margin-bottom: 18px; color:#007bff; font-size: 28px;">
            Editar Novedad
        </h1>

        <div style="display: flex; justify-content: center;">

            <div style="
                background: white;
                padding: 20px 24px;
                max-width: 600px;
                width: 100%;
                border-radius: 10px;
                box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
                box-sizing: border-box;
            ">

                <!-- ðŸ‘‡ SIN action="novedades.html" -->
                <form id="formularioEdicionNovedad">

                    <div style="margin-bottom: 14px;">
                        <label for="idNovedad">ID Novedad:</label><br>
                        <input 
                            type="number"
                            id="idNovedad"
                            readonly
                            style="margin-top: 4px; width: 100%; height: 34px; 
                                   background:#e9ecef; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="idVigilante">ID Vigilante:</label><br>
                        <input 
                            type="number"
                            id="idVigilante"
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="idAdministrador">ID Administrador (opcional):</label><br>
                        <input 
                            type="number"
                            id="idAdministrador"
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="idPersonal">ID Personal (opcional):</label><br>
                        <input 
                            type="number"
                            id="idPersonal"
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="descripcion">DescripciÃ³n:</label><br>
                        <textarea
                            id="descripcion"
                            rows="4"
                            required
                            style="margin-top: 4px; width: 100%; box-sizing: border-box; resize: vertical;"></textarea>
                    </div>

                    <div style="margin-bottom: 18px;">
                        <label for="momentoNovedad">Momento de la Novedad:</label><br>
                        <input 
                            type="datetime-local"
                            id="momentoNovedad"
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <!-- ðŸ‘‡ type="button" para que NO haga submit -->
                    <button 
                        type="button"
                        id="btnActualizarNovedad"
                        class="btn btn-warning"
                        style="margin-right: 12px;">
                        Actualizar Novedad
                    </button>

                    <a href="novedad.html"
                       class="btn"
                       style="color: purple; font-weight: bold;">
                        Cancelar
                    </a>

                </form>

            </div>
        </div>

    </main>

    <!-- ruta relativa al JS -->
    <script defer src="../../js/putNovedad.js"></script>
</body>
</html>
