<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Personal</title>
    <link rel="stylesheet" href="/css/estilos.css">

    <style>
        .btn-back {
            background: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ff6b6b;
        }

        .back-container {
            width: 95%;
            display: flex;
            justify-content: flex-end;
            margin: 15px auto 10px auto;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-brand">CONTROL DE ACCESOS</div>
    </nav>

    <!-- ðŸ”´ BOTÃ“N REGRESAR ARRIBA A LA DERECHA -->
    <div class="back-container">
        <button class="btn-back" onclick="location.href='/view/view/index.html'">â®œ Regresar</button>
    </div>
    
    <main style="padding: 16px;">

        <h1 style="margin-bottom: 15px; color:#007bff; font-size: 26px;">
            Editar Personal
        </h1>

        <div style="display: flex; justify-content: center;">

            <div style="
                background: white;
                padding: 16px 20px;
                max-width: 520px;
                width: 100%;
                border-radius: 10px;
                box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
                box-sizing: border-box;
            ">

                <form id="formularioEdicionPersonal">

                    <div style="margin-bottom: 14px;">
                        <label for="idPersonal">ID Personal:</label><br>
                        <input 
                            type="number" 
                            id="idPersonal" 
                            readonly
                            style="margin-top: 4px; width: 100%; height: 34px; 
                                   background: #e9ecef; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="nombre">Nombre:</label><br>
                        <input 
                            type="text" 
                            id="nombre" 
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="apellido">Apellido:</label><br>
                        <input 
                            type="text" 
                            id="apellido" 
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="documentoIdentidad">Documento de Identidad:</label><br>
                        <input 
                            type="text" 
                            id="documentoIdentidad" 
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="tipoPersona">Tipo de Persona:</label><br>
                        <input 
                            type="text" 
                            id="tipoPersona" 
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 18px;">
                        <label for="idInmueble">ID Inmueble:</label><br>
                        <input 
                            type="number" 
                            id="idInmueble" 
                            required
                            style="margin-top: 4px; width: 100%; height: 34px; box-sizing: border-box;">
                    </div>

                    <button 
                        type="button" 
                        id="btnEditarPersonal" 
                        class="btn btn-warning"
                        style="margin-right: 10px;">
                        Actualizar Personal
                    </button>

                    <a 
                        href="listar-personal.html"
                        class="btn"
                        style="color: purple; font-weight: bold;">
                        Cancelar
                    </a>

                </form>

            </div>
        </div>

    </main>

    <!-- 1ï¸âƒ£ GET (trae info del personal por ID) -->
    <script src="/js/getPersonalById.js"></script>

    <!-- 2ï¸âƒ£ PUT (actualiza personal) -->
    <script src="/js/putPersonal.js"></script>

</body>
</html>
