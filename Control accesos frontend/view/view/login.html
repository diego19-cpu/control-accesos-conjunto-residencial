<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Control de Accesos</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e3f0ff, #f5f7fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes popLogo {
        0% { transform: scale(1); }
        40%{ transform: scale(1.25);}
        100%{transform: scale(1);}
    }

    .logo-anim {
        animation: popLogo 0.4s ease-out;
    }

    .login-box {
        background: white;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 12px 28px rgba(0,0,0,0.20);
        width: 420px;
        text-align: center;
        animation: fadeInUp 0.55s ease-out;
        position: relative;
        overflow: hidden;
    }

    .login-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 5px;
        width: 100%;
        background: linear-gradient(90deg,#0066ff,#00b7ff,#ff4d4d);
    }

    h2 {
        color: #0066ff;
        margin-bottom: 18px;
        font-size: 26px;
    }

    .role-logo {
        width: 95px;
        height: 95px;
        margin: 0 auto 12px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e6f0ff;
        color: #0066ff;
        font-size: 48px;
        box-shadow: 0 5px 14px rgba(0,102,255,0.3);
        transition: 0.3s;
    }

    .role-name {
        font-size: 15px;
        font-weight: bold;
        color: #444;
        margin-bottom: 12px;
    }

    .role-admin   { background:#ffe0e0; color:#ff3030; }
    .role-vigil   { background:#e6fff1; color:#009958; }
    .role-prop    { background:#fff0da; color:#ff8c00; }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 10px;
        border: 1px solid #bbb;
        font-size: 15px;
        transition: 0.25s;
    }

    input:focus {
        outline: none;
        border-color: #0066ff;
        box-shadow: 0 0 0 3px rgba(0,102,255,0.18);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        background: #0066ff;
        border: none;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.3s;
        box-shadow: 0 4px 12px rgba(0,102,255,0.4);
    }

    button:hover {
        background: #004ecc;
        transform: translateY(-1px);
        box-shadow: 0 7px 16px rgba(0,102,255,0.55);
    }

    .error {
        color: red;
        margin-top: 12px;
        font-size: 14px;
        display: none;
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="login-box">

    <div id="roleLogo" class="role-logo">
        <i class="fa-solid fa-user-lock"></i>
    </div>

    <div id="roleName" class="role-name">Seleccione usuario: admin, vigilante o propietario</div>

    <h2>Iniciar sesión</h2>

    <input type="text" id="usuario" placeholder="Usuario" onkeyup="actualizarRolVisual()">
    <input type="password" id="clave" placeholder="Contraseña">

    <button onclick="login()">Ingresar</button>

    <div id="error" class="error">Usuario o contraseña incorrectos.</div>

</div>

<script>
const CUENTAS = {
    admin:       { clave: "12345", rol: "administrador" },
    vigilante:   { clave: "54321", rol: "vigilante" },
    propietario: { clave: "11111", rol: "propietario" }
};

function actualizarRolVisual() {
    const usuario = document.getElementById("usuario").value.trim().toLowerCase();
    const roleLogo = document.getElementById("roleLogo");
    const roleName = document.getElementById("roleName");

    roleLogo.classList.remove("role-admin","role-vigil","role-prop");

    if (usuario === "admin") {
        roleLogo.classList.add("role-admin");
        roleLogo.innerHTML = '<i class="fa-solid fa-user-tie"></i>';
        roleName.textContent = "Rol: Administrador";
        roleLogo.classList.add("logo-anim");
    }
    else if (usuario === "vigilante") {
        roleLogo.classList.add("role-vigil");
        roleLogo.innerHTML = '<i class="fa-solid fa-user-shield"></i>';
        roleName.textContent = "Rol: Vigilante";
        roleLogo.classList.add("logo-anim");
    }
    else if (usuario === "propietario") {
        roleLogo.classList.add("role-prop");
        roleLogo.innerHTML = '<i class="fa-solid fa-house-user"></i>';
        roleName.textContent = "Rol: Propietario";
        roleLogo.classList.add("logo-anim");
    }
    else if (usuario.length === 0) {
        roleLogo.innerHTML = '<i class="fa-solid fa-user-lock"></i>';
        roleName.textContent = "Seleccione usuario: admin, vigilante o propietario";
    }
    else {
        roleLogo.innerHTML = '<i class="fa-solid fa-user-xmark"></i>';
        roleName.textContent = "Usuario no reconocido";
    }

    setTimeout(() => roleLogo.classList.remove("logo-anim"), 400);
}

function login() {
    const usuario = document.getElementById("usuario").value.trim();
    const clave   = document.getElementById("clave").value.trim();
    const error   = document.getElementById("error");

    if (!CUENTAS[usuario] || CUENTAS[usuario].clave !== clave) {
        error.style.display = "block";
        return;
    }

    localStorage.setItem("usuarioLogueado", usuario);
    localStorage.setItem("rol", CUENTAS[usuario].rol);

    window.location.href = "index.html";
}
</script>

</body>
</html>
