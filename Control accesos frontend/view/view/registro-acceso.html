<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Acceso</title>
    <link rel="stylesheet" href="/css/estilos.css">

    <style>
        /* ðŸ”™ Estilos del botÃ³n REGRESAR */
        .btn-back {
            background: #ff4d4d;
            color: white;

            border: none;

            font-size: 15px;

        .back-container {

<body>
    
    <nav class="navbar">

    <main style="padding: 16px;">

        <h1 style="margin-bottom: 15px; color:#007bff; font-size: 26px;">
            Registrar Acceso
        </h1>

        <div style="display: flex; justify-content: center;">

            <div style="
                background: white;
                padding: 16px 20px;
                max-width: 520px;
                width: 100%;
                border-radius: 10px;

                <form id="formRegistroAcceso">

                    <div style="margin-bottom: 14px;">
                        <label for="idAcceso">ID Acceso:</label><br>
                        <input type="number" id="idAcceso" required style="margin-top: 4px; width: 100%; height: 34px;">

                    <div style="margin-bottom: 14px;">
                        <label for="idVigilante">ID Vigilante:</label><br>
                        <input type="number" id="idVigilante" required style="margin-top: 4px; width: 100%; height: 34px;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="idPersonal">ID Personal:</label><br>
                        <input type="number" id="idPersonal" required style="margin-top: 4px; width: 100%; height: 34px;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="momentoIngreso">Momento de Ingreso:</label><br>
                        <input type="datetime-local" id="momentoIngreso" required style="margin-top: 4px; width: 100%; height: 34px;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="momentoSalida">Momento de Salida:</label><br>
                        <input type="datetime-local" id="momentoSalida" style="margin-top: 4px; width: 100%; height: 34px;">
                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="numeroVisitas">NÃºmero de Visitas:</label><br>

                    </div>

                    <div style="margin-bottom: 14px;">
                        <label for="autorizadoPor">Autorizado Por:</label><br>
                        <input type="text" id="autorizadoPor" style="margin-top: 4px; width: 100%; height: 34px;">
                    </div>

                    <div style="margin-bottom: 18px;">
                        <label for="numeroPlacaVehiculo">NÃºmero de Placa del VehÃ­culo:</label><br>
                        <input type="text" id="numeroPlacaVehiculo" style="margin-top: 4px; width: 100%; height: 34px;">
                    </div>

                    <button type="button" id="registrarAcceso" class="btn btn-primary" style="margin-right: 10px;">
                        Registrar Acceso
                    </button>

                    <a href="acceso.html" class="btn" style="color: purple; font-weight: bold;">
                        Cancelar
                    </a>

                </form>

            </div>
        </div>
