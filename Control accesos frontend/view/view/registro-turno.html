<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Turno</title>
    <link rel="stylesheet" href="/css/estilos.css">

    <style>
        .btn-back {
            background: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ff6b6b;
        }

        .back-container {
            width: 95%;
            display: flex;
            justify-content: flex-end; /* <-- DERECHA */
            margin: 15px auto 5px auto;
        }
    </style>
</head>

<body>
    
    <nav class="navbar">
        <div class="navbar-brand">CONTROL DE ACCESOS</div>
    </nav>

    <!-- BOTÓN REGRESAR ARRIBA A LA DERECHA -->
    <div class="back-container">
        <button class="btn-back" onclick="location.href='turnos.html'">⮜ Regresar</button>
    </div>

    <main style="padding: 25px 30px;">

        <h1 style="margin-bottom: 18px; color:#007bff; font-size: 28px;">
            Registro de Nuevo Turno
        </h1>

        <!-- CENTRAR CARD -->
        <div style="display: flex; justify-content: center;">

            <!-- CARD RESPONSIVO -->
            <div style="
                background: white;
                padding: 20px 24px;
                max-width: 600px;
                width: 100%;
                border-radius: 10px;
                box-shadow: 0px 2px 10px rgba(0,0,0,0.15);
                box-sizing: border-box;
            ">

                <form id="formularioTurno">

                    <div style="margin-bottom: 18px;">
                        <label for="idTurno">ID Turno:</label><br>
                        <input 
                            type="number" 
                            id="idTurno" 
                            placeholder="Ingrese un ID único"
                            required
                            style="
                                margin-top: 6px; 
                                width: 100%; 
                                height: 36px; 
                                box-sizing: border-box;
                            ">
                    </div>

                    <div style="margin-bottom: 18px;">
                        <label for="asignacionTurno">Asignación del Turno:</label><br>
                        <input 
                            type="text" 
                            id="asignacionTurno" 
                            required
                            style="
                                margin-top: 6px; 
                                width: 100%; 
                                height: 36px; 
                                box-sizing: border-box;
                            ">
                    </div>

                    <div style="margin-bottom: 18px;">
                        <label for="horaInicio">Hora inicio:</label><br>
                        <input 
                            type="time" 
                            id="horaInicio" 
                            required
                            style="
                                margin-top: 6px; 
                                width: 100%; 
                                height: 36px; 
                                box-sizing: border-box;
                            ">
                    </div>

                    <div style="margin-bottom: 22px;">
                        <label for="horaFin">Hora fin:</label><br>
                        <input 
                            type="time" 
                            id="horaFin" 
                            required
                            style="
                                margin-top: 6px; 
                                width: 100%; 
                                height: 36px; 
                                box-sizing: border-box;
                            ">
                    </div>

                    <button 
                        type="button" 
                        id="btnRegistrarTurno" 
                        class="btn btn-primary"
                        style="margin-right: 12px;"
                    >
                        Guardar Turno
                    </button>

                    <a 
                        href="turnos.html"
                        class="btn"
                        style="color: purple; font-weight: bold;"
                    >
                        Cancelar
                    </a>

                </form>

            </div>

        </div>

    </main>

    <script src="/js/postTurno.js"></script>
</body>
</html>
