<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vigilantes</title>
    <link rel="stylesheet" href="/css/estilos.css">

    <style>
        .btn-back {
            background: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ff6b6b;
        }
        .back-container {
            width: 95%;
            display: flex;
            justify-content: flex-end; /* DERECHA */
            margin: 15px auto 5px auto;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-brand">CONTROL DE ACCESOS</div>
    </nav>

    <!-- BOTÓN REGRESAR ARRIBA A LA DERECHA -->
    <div class="back-container">
        <button class="btn-back" onclick="location.href='index.html'">⮜ Regresar</button>
    </div>
    
    <main>
        <h1>Módulo: Vigilantes</h1>

        <a href="registro-vigilante.html">
            <button class="btn btn-primary">➕ Registrar Nuevo Vigilante</button>
        </a>
        
        <br><br>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID Vigilante</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>ID Turno</th>
                    <th>ID Administrador</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaVigilantes">
                <!-- filas llenadas por getVigilante.js -->
            </tbody>
        </table>

        <!-- Paginación -->
        <div id="paginacionVigilantes" class="mt-3 text-center"></div>
    </main>

    <script src="/js/getVigilante.js"></script>

</body>
</html>
